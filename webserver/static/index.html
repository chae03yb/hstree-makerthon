<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map with Info Panel</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmRlvMpY_uen2gZEVdrYqUvA6U_FGb0Js&v=weekly" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- Info Panel -->
    <div class="info-panel">
      <div class="info-header">
        <img src="webserver\static\images\fire.png" alt="Fire Image" class="info-image">
        <h2>북한산 13번 센서</h2>
        <p>위도: 00.000000, 경도: 000.000000</p>
      </div>
      <div class="info-content">
        <h3>개요</h3>
        <ul>
          <li>📞 신고</li>
          <li>💾 저장</li>
          <li>📅 새로고침</li>
          <li>📍 현황 보기</li>
          <li>🔗 공유</li>
        </ul>
        <p>경기도 고양시 덕양구 대서문길 375</p>
        <p>🕒 00시 00분 00초 예상</p>
        <p>⚠️ 매우 위험</p>
        <h3>🔥 추가 화재 위치</h3>
        <div class="extra-locations">
          <div class="location">
            <img src="webserver\static\images\fire_small1.png" alt="Fire Location 1">
            <p>OO산 00번<br>위도: 00.000000<br>경도: 000.000000</p>
          </div>
          <div class="location">
            <img src="webserver\static\images\fire_small2.png" alt="Fire Location 2">
            <p>OO산 00번<br>위도: 00.000000<br>경도: 000.000000</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Map -->
    <div id="map"></div>
  </div>
</body>
</html>
